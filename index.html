<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подарок</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        .popup {
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            z-index: 1000;
            width: 300px;
        }
        
        .popup img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }
        
        .popup p {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .popup button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .popup button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <img src="img/download.png" alt="Gift" style="display: none;">
    <script src="script.js"></script>
</body>

</html>
